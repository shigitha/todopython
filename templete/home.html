{% extends 'base.html' %}
{%block content%}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text">
                     <h2>ToDO</h2>
                </div>
             </div>
        </div>
    </div>
</div>
<div class="container">
        <div class="row">
            <div class="col-md-6">
                <form  method="post" class="mb-3 shadow">
                    {% csrf_token %}
                <div class="form_group">
                     <input type="text" class="form-control"
                        name="task" placeholder="enter your task">
                 </div>

                 <div class="form_group">

                     <input type="text" class="form-control"  name="priority"
                      placeholder="enter your priority">
                  </div>

                    <div class="form_group">
                        <input type="date" class="form-control"  name="date"
                      placeholder="enter your date">
                  </div>
                        <input type="submit" class="btn btn-success">

                 </form>
            </div>


            <div class="col-md-6">
                <h4>Task to be Completed</h4>
                {% for i in task2  %}
               <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{i.task}}</h5>
                        <p><b> {{i.priority}}</b></p>
                    <p><b>{{i.date}}</b></p>
                    <a class="btn btn-danger" href="{% url 'todoapp:delete' i.id %}">Done</a>
                 <a class="btn btn-primary" href="{% url 'todoapp:update' i.id %}">Edit</a>

                </div>

            </div>
                {%endfor %}
        </div>



    </div>
</div>


{%endblock%}
